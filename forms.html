<html>
    <head>
        <title>Forms</title>
    </head>

    <body>
        <form>
            <p>
                <input type="text" placeholder="Enter Username"/>
            </p>
            <p>
                <input type="password" placeholder="Enter Password"/>
            </p>
            <p>
                <input type="date">
            </p>
            <p>
                <input type="number" min="0">
            </p>
            <p>
                <select>
                    <option selected hidden>Select a color</option>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                </select>
            </p>
            <p>
                <select multiple>
                <option selected hidden>Select a color</option>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                    </select> 
            </p>
            <p>
                <input id= "color-red" type="checkbox" value="Red" />
                <label for="color-red">Red</label>
            </p>
            <p>
                <input id= "color-green" type="checkbox" value="Red" />
                <label for="color-green">Green</label> 
            </p>
            <p>
                <input id= "color-blue" type="checkbox" value="Red" />
                <label for="color-blue">Blue</label>
            </p>
            <p>
                <input name="colors" id= "color-red1" type="radio" value="Red" />
                <label for="color-red1">Red</label>
            </p>
                
            <p>
                <input name="colors" id= "color-blue1" type="radio" value="Blue" />
                <label for="color-blue1">Blue</label>
            </p>
            <p>
                <input name="colors" id= "color-green1" type="radio" value="Green" />
                <label for="color-green1">Green</label>
            </p>
           
      

        </form>
    </body>
</html>
